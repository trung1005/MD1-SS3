<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 2</title>
</head>
<body>
    <caption><h1> Booking Form </h1></caption>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" size="20">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" size="20">
        <br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" size="20">
        <br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" size="15">
        <br><br>
        <label for="time">Time:</label>
        <input type="time" id="time" size="13">
        <br><br>
        <label for="nog">Number of Guests:</label>
        <input type="text" id="nog" size="20">
        <br><br>
        <input type="submit" value="submit" size="6">
    </form>

</body>
</html>
